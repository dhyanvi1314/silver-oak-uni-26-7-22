<!DOCTYPE html>
<html>
    <head>
        <title>Modulus operator</title>
    </head>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The % Operator</h3>

<p id="he"></p>

<script>
let x = 255;
let y = 155;
let z = x % y;
document.getElementById("he").innerHTML = z;
</script>

</body>
</html>
