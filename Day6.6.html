<!DOCTYPE html>
<html>
    <head>
        <title> Increment operator</title>
    </head>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The ++ Operator</h3>

<p id="great"></p>

<script>
let x = 44;
x++;
let z = x;
document.getElementById("great").innerHTML = z;
</script>

</body>
</html>
