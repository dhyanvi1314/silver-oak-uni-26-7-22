<!DOCTYPE html>
<html>

        <title>Division Operator</title>
    </head>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The / Operator</h3>

<p id="this"></p>

<script>

let y = 25;
let z = x / y;
document.getElementById("this").innerHTML = z;
</script>
